<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>

        <style>
            body{
                text-align: center;
            }
            .name-input{
                width: 200px;
                height: 30px;
                font-size: 15px;
                padding: 5px;
            }

            h3{
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                margin-top: 0px;
            }
            h1{
                margin: 0px;
                padding-top: 20px;
            }
            .text{
                padding-top: 40px;
            }
            .js-todo{
                display: grid;
                place-items: center;
            }
            .inputs{
                display: grid;
                place-content: center;
                grid-template-columns: 200px 150px 100px;
                gap: 17.5px;
            }
            .date-input {
                width: 150px;
                height: 30px;
                font-size: 15px;
                padding: 5px;
            }
            .addButton {
                background-color: rgb(10, 124, 10);
                border: none;
                height: 43px;
                width: 100px;
                color: white;
                font-weight:500;
                font-size: 15px;
                cursor: pointer;
            }
            .addButton:hover{
             background-color: rgb(11, 90, 11);
            }
            .deleteButton{
                background-color: rgb(122, 13, 13);
                border: none;
                height: 43px;
                width: 100px;
                color: white;
                font-weight:500;
                font-size: 15px;
                cursor: pointer;
            }
            .deleteButton:hover{
                background-color: rgb(96, 23, 23);
            }
            .todo-row {
                display: grid;
                grid-template-columns: 2fr 1.5fr 1fr;
                margin-top: 12px;
                align-items: center;
                gap: 17.5px;
                font-size: 16px;
                font-family: Arial;
                text-transform: capitalize;
            }

            .loader {
                position: relative;
                width: 75px;
                height: 100px;
            }

            .loader__bar {
                position: absolute;
                bottom: 0;
                width: 10px;
                height: 50%;
                background: rgb(0, 0, 0);
                transform-origin: center bottom;
                box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
            }

            .loader__bar:nth-child(1) {
                left: 0px;
                transform: scale(1, 0.2);
                -webkit-animation: barUp1 4s infinite;
                animation: barUp1 4s infinite;
            }

            .loader__bar:nth-child(2) {
                left: 15px;
                transform: scale(1, 0.4);
                -webkit-animation: barUp2 4s infinite;
                animation: barUp2 4s infinite;
            }

            .loader__bar:nth-child(3) {
                left: 30px;
                transform: scale(1, 0.6);
                -webkit-animation: barUp3 4s infinite;
                animation: barUp3 4s infinite;
            }

            .loader__bar:nth-child(4) {
                left: 45px;
                transform: scale(1, 0.8);
                -webkit-animation: barUp4 4s infinite;
                animation: barUp4 4s infinite;
            }

            .loader__bar:nth-child(5) {
                left: 60px;
                transform: scale(1, 1);
                -webkit-animation: barUp5 4s infinite;
                animation: barUp5 4s infinite;
            }

            .loader__ball {
                position: absolute;
                bottom: 10px;
                left: 0;
                width: 10px;
                height: 10px;
                background: rgb(44, 143, 255);
                border-radius: 50%;
                -webkit-animation: ball624 4s infinite;
                animation: ball624 4s infinite;
            }

                @keyframes ball624 {
                0% {
                    transform: translate(0, 0);
                }

                5% {
                    transform: translate(8px, -14px);
                }

                10% {
                    transform: translate(15px, -10px);
                }

                17% {
                    transform: translate(23px, -24px);
                }

                20% {
                    transform: translate(30px, -20px);
                }

                27% {
                    transform: translate(38px, -34px);
                }

                30% {
                    transform: translate(45px, -30px);
                }

                37% {
                    transform: translate(53px, -44px);
                }

                40% {
                    transform: translate(60px, -40px);
                }

                50% {
                    transform: translate(60px, 0);
                }

                57% {
                    transform: translate(53px, -14px);
                }

                60% {
                    transform: translate(45px, -10px);
                }

                67% {
                    transform: translate(37px, -24px);
                }

                70% {
                    transform: translate(30px, -20px);
                }

                77% {
                    transform: translate(22px, -34px);
                }

                80% {
                    transform: translate(15px, -30px);
                }

                87% {
                    transform: translate(7px, -44px);
                }

                90% {
                    transform: translate(0, -40px);
                }

                100% {
                    transform: translate(0, 0);
                }
                }

                @-webkit-keyframes barUp1 {
                0% {
                    transform: scale(1, 0.2);
                }

                40% {
                    transform: scale(1, 0.2);
                }

                50% {
                    transform: scale(1, 1);
                }

                90% {
                    transform: scale(1, 1);
                }

                100% {
                    transform: scale(1, 0.2);
                }
                }

                @keyframes barUp1 {
                0% {
                    transform: scale(1, 0.2);
                }

                40% {
                    transform: scale(1, 0.2);
                }

                50% {
                    transform: scale(1, 1);
                }

                90% {
                    transform: scale(1, 1);
                }

                100% {
                    transform: scale(1, 0.2);
                }
                }

                @-webkit-keyframes barUp2 {
                0% {
                    transform: scale(1, 0.4);
                }

                40% {
                    transform: scale(1, 0.4);
                }

                50% {
                    transform: scale(1, 0.8);
                }

                90% {
                    transform: scale(1, 0.8);
                }

                100% {
                    transform: scale(1, 0.4);
                }
                }

                @keyframes barUp2 {
                0% {
                    transform: scale(1, 0.4);
                }

                40% {
                    transform: scale(1, 0.4);
                }

                50% {
                    transform: scale(1, 0.8);
                }

                90% {
                    transform: scale(1, 0.8);
                }

                100% {
                    transform: scale(1, 0.4);
                }
                }

                @-webkit-keyframes barUp3 {
                0% {
                    transform: scale(1, 0.6);
                }

                100% {
                    transform: scale(1, 0.6);
                }
                }

                @keyframes barUp3 {
                0% {
                    transform: scale(1, 0.6);
                }

                100% {
                    transform: scale(1, 0.6);
                }
                }

                @-webkit-keyframes barUp4 {
                0% {
                    transform: scale(1, 0.8);
                }

                40% {
                    transform: scale(1, 0.8);
                }

                50% {
                    transform: scale(1, 0.4);
                }

                90% {
                    transform: scale(1, 0.4);
                }

                100% {
                    transform: scale(1, 0.8);
                }
                }

                @keyframes barUp4 {
                0% {
                    transform: scale(1, 0.8);
                }

                40% {
                    transform: scale(1, 0.8);
                }

                50% {
                    transform: scale(1, 0.4);
                }

                90% {
                    transform: scale(1, 0.4);
                }

                100% {
                    transform: scale(1, 0.8);
                }
                }

                @-webkit-keyframes barUp5 {
                0% {
                    transform: scale(1, 1);
                }

                40% {
                    transform: scale(1, 1);
                }

                50% {
                    transform: scale(1, 0.2);
                }

                90% {
                    transform: scale(1, 0.2);
                }

                100% {
                    transform: scale(1, 1);
                }
                }

                @keyframes barUp5 {
                0% {
                    transform: scale(1, 1);
                }

                40% {
                    transform: scale(1, 1);
                }

                50% {
                    transform: scale(1, 0.2);
                }

                90% {
                    transform: scale(1, 0.2);
                }

                100% {
                    transform: scale(1, 1);
                }
                }
        </style>
    </head>
    <body>
        <h1>Todo List</h1>
        <h3><div class="text">
            Be Productive!
        </div>
            <div class="loader">
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__bar"></div>
            <div class="loader__ball"></div>
        </div>
        </h3>

        <div class="inputs">
            <input class="js-name-input name-input" placeholder="Todo Name" required>

            <input type="date" class="js-due-date-input date-input">

            <button class="addButton" onclick="
                addTodo();
            ">Add</button>
        </div>
        

        <div class="js-todo">
            
        </div>

        

        <script src="js/12-todo-list.js">
            
        </script>
    </body>
</html>
